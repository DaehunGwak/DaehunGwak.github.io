  </h1><div class="posts"><div class="post-card content-box"><div class="post-card__header"><!----></div><div class="post-card__content"><h2 class="post-card__title">[인프런] Vue.js 시작하기 강의 후기</h2><p class="post-card__description">장기효님의 인프런 강의 첫번째 강좌를 듣고 배운 것 리마인드 겸 정리</p><div class="post-meta post-card__meta">
  Posted 23. December 2020.
  </div><div class="post-tags post-card__tags"></div><a href="/2020-12-23-inflearn-start-vuejs/" class="post-card__link">Link</a></div></div></div></main><footer class="footer"><span class="footer__copyright">Copyright © 2021. </span><span class="footer__links">Powered by <a href="//gridsome.org"> Gridsome </a></span></footer></div> <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"course","belongsTo":{"edges":[{"node":{"title":"[인프런] Vue.js 시작하기 강의 후기","path":"\u002F2020-12-23-inflearn-start-vuejs\u002F","date":"23. December 2020","timeToRead":1,"description":"장기효님의 인프런 강의 첫번째 강좌를 듣고 배운 것 리마인드 겸 정리","content":"\u003Cp\u003E조금 늦은 후기지만 장기효님의 인프런 강의 첫번째 강좌를 듣고 배운 것을\n리마인드 겸 정리하려 합니다.\u003C\u002Fp\u003E\n\u003Cp\u003E\u003Ca href=\"https:\u002F\u002Fwww.inflearn.com\u002Fcertificate\u002F34272-324088-1625646\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E🥳 수료 인증서!!\u003C\u002Fa\u003E\u003C\u002Fp\u003E\n\u003Cp\u003E처음으로 혼자 힘으로 완강해서 인프런 수료증을 받아보니 조금 행복했습니다 허허.\n해당 강좌를 통해 어떤점이 좋았고, 무엇을 배울 수 있었는지 복습겸 적으려합니다.\n(아쉬웠던 점도 살포시 넣으려 해요 🤪)\u003C\u002Fp\u003E\n\u003Ch2 id=\"-좋았던-점\"\u003E\u003Ca href=\"#-%EC%A2%8B%EC%95%98%EB%8D%98-%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E👍 좋았던 점\u003C\u002Fh2\u003E\n\u003Cp\u003E일단 뷰의 가장 기본적인 개념을 볼 수 있다는게 가장 매력적이였습니다. 그리고\n개발 환경에 대해서 다루지 않는 강의들이 많은데 무료로 사용할 수 있는 \u003Ccode class=\"language-text\"\u003Evscode\u003C\u002Fcode\u003E 와\nVue extensions 들을 소개해 주시면서 더욱 개발 공부에 원활히 진행해주시는 것이 인상 깊었습니다.\u003C\u002Fp\u003E\n\u003Cp\u003E그리고 중간중간에 주시는 강의 참고자료들은 강의를 이해하는데 엄청난 도움을 주었습니다.\n부족한 개념을 떠먹여(?) 주는 느낌의 강의는 오랜만에 받아봐 감사하였습니다.\u003C\u002Fp\u003E\n\u003Ch2 id=\"-무엇을-배울-수-있었는가\"\u003E\u003Ca href=\"#-%EB%AC%B4%EC%97%87%EC%9D%84-%EB%B0%B0%EC%9A%B8-%EC%88%98-%EC%9E%88%EC%97%88%EB%8A%94%EA%B0%80\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E📝 무엇을 배울 수 있었는가\u003C\u002Fh2\u003E\n\u003Cp\u003E기본적인 Vue의 베이스들을 다루는 만큼 정말 필요한 부분들의 개념과 간단한 실습을 배울 수 있었습니다.\n특히 아래와 같은 개념에 대해 집중할 수 있습니다.\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003E개발 환경 (vscode &#x26; extensions)\u003C\u002Fli\u003E\n\u003Cli\u003EReactivity\u003C\u002Fli\u003E\n\u003Cli\u003E인스턴스\u003C\u002Fli\u003E\n\u003Cli\u003E컴포넌트\u003C\u002Fli\u003E\n\u003Cli\u003E컴포넌트 통신 (props, event)\u003C\u002Fli\u003E\n\u003Cli\u003EHTTP 통신을 위한 axios 기본\u003C\u002Fli\u003E\n\u003Cli\u003E\n\u003Cp\u003E템플릿 문법\u003C\u002Fp\u003E\n\u003Cul\u003E\n\u003Cli\u003Edata binding\u003C\u002Fli\u003E\n\u003Cli\u003Evue directive (\u003Ccode class=\"language-text\"\u003Ev-\u003C\u002Fcode\u003E)\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003C\u002Fli\u003E\n\u003Cli\u003EVue CLI\u003C\u002Fli\u003E\n\u003Cli\u003E싱글 파일 컴포넌트\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n\u003Ch2 id=\"🧐-아쉬웠던-점\"\u003E\u003Ca href=\"#%F0%9F%A7%90-%EC%95%84%EC%89%AC%EC%9B%A0%EB%8D%98-%EC%A0%90\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003E🧐 아쉬웠던 점\u003C\u002Fh2\u003E\n\u003Cp\u003E마지막엔 공부거리도 제공해 주시는데 이는 엄청 좋기도 하지만 아쉬운 점도 있었습니다.\n해당 부분을 그냥 글을 읽으며 공부할 수도 있었겠지만, 해당 개념들을 익힐 수 있는\n좋은 토이 프로젝트 주제를 알려주시면 좋지 않았을까 생각합니다. 그럼 열심히\n공부하시는 분들은 프로젝트를 하며 해당 개념들을 체험해 보시며 몸으로 체득하시지 않을까..요?\n(물론 이미 충분히 완벽한 강의여서 항상 감사할따름입니다 😭)\u003C\u002Fp\u003E\n\u003Cp\u003E다음 강의도 빠른 시일내에 여기에 적어보려합니다 :)\u003C\u002Fp\u003E\n\u003Ch2 id=\"refernces\"\u003E\u003Ca href=\"#refernces\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003ERefernces\u003C\u002Fh2\u003E\n\u003Cul\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fgithub.com\u002FDaehunGwak\u002Fstudy-vue\u002Ftree\u002Fmaster\u002F1-start-vue\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E실습 &#x26; 노트 정리\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003Cli\u003E\u003Ca href=\"https:\u002F\u002Fwww.inflearn.com\u002Fcourse\u002FAge-of-Vuejs\u002F\" target=\"_blank\" rel=\"nofollow noopener noreferrer\"\u003E인프런 강의 링크\u003C\u002Fa\u003E\u003C\u002Fli\u003E\n\u003C\u002Ful\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.cd5a67b9.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.1b338a69.js" defer></script>
